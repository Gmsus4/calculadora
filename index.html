<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ad9b15f31.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="display">
                <div class="d1">
                    <span id="display2" class="display-none">0</span>
                </div>
                <div class="d2">
                    <span id="display-content">0</span>
                </div>
            </div>
            <div class="calculadora">
                <button class="operador bold deleteall">C</button>
                <button class="operador delete"><i class="fas fa-backspace"></i></button>
                <button class="operador"><i class="fas fa-percentage"></i></button>
                <button class="operador dividir"><i class="fas fa-divide"></i></button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operador multiplicar"><i class="fas fa-times"></i></button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operador restar"><i class="fas fa-minus"></i></button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operador sumar" ><i class="fas fa-plus"></i></button>
                <button class="operador"></button>
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="operador igual"><i class="fas fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
